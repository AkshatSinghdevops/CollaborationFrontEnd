 <div class="generic-container" ng-controller="MessageForumController as ctrl">
         
                  <div class="form-group">
                   <h2>Leave a Replay</h2>
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.messageforum.id" />
                    
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="message"></label>
                              <div class="col-md-7">
                                  <textarea rows="8" cols="80" ng-model="ctrl.messageforum.forum_comment" id="message" class="form-control input-sm" placeholder="Enter your message." required>
                                  </textarea>
                              </div>
                          </div>
                      </div> <br>
                      
                      <div class="row">
                          <div class="form-actions floatRight text-center ">
                              <input type="submit"  value="{{!ctrl.messageforum.id ? 'Comment' : 'Update'}}" class="btn btn-success btn-sm" ng-disabled="myForm.$invalid">
                            
                             </div>
                      </div>
                      
                      <br/>
            <hr/>
            <h3>Comments</h3>
            <ul class="list-group">
            <div ng-init="fetchAllMessageForums();" >
                <li class="list-group-item" ng-repeat="u in ctrl.messageforums"> {{ u.forum_comment }}
                    <a href="#myforums" ng-click="deleteMessageForum(u.id)"><span class="glyphicon glyphicon-trash" style="color:red; float:right;"></span></a>
                </li>
            </ul>
                      
                      </form> 
 
          </div></div></div>
